<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Sayfası</title>
    <link rel="stylesheet" href="kayit.css">
</head>
<body>
    <div class="register-container">
        <h1>Kayıt Ol</h1>

        <form action="{{ url_for('kayit') }}" method="POST">
            <div class="input-group">
                <label for="name">Kullanıcı Adı:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="surname">Kullanıcı Soyadı:</label>
                <input type="text" id="surname" name="surname" required>
            </div>

            <div class="input-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Şifreyi Onayla:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit">Kayıt Ol</button>
        </form>

        <p>Zaten üye misiniz? <a href="{{ url_for('giris') }}">Giriş Yap</a></p>
    </div>
</body>
</html>
